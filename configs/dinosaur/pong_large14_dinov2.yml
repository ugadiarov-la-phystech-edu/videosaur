experiment_group: dinosaur
experiment_name: pong_large14_dinov2

globals:
  NUM_SLOTS: 4
  SLOT_DIM: 64
  FEAT_DIM: 1024
  NUM_PATCHES: 1369
  NUM_GPUS: 1
  BATCH_SIZE_PER_GPU: 256
  TOTAL_BATCH_SIZE: "${mul: ${.NUM_GPUS}, ${.BATCH_SIZE_PER_GPU}}"
  BASE_LR: 0.0001

dataset:
  train_shards: "datasets/Pong_cropped/train/shard-{000000..000059}.tar"
  val_shards: "datasets/Pong_cropped/val/shard-{000000..000005}.tar"
  batch_size: ${globals.BATCH_SIZE_PER_GPU}
  val_size: 30000
  num_workers: 4
  num_val_workers: 1
  train_pipeline:
    name: image
    keys: [image]
    is_video_dataset: false
    shuffle_size: 2048
    transforms:
      name: coco_train
      crop_type: short_side_resize_random
      type: image
      input_size: 518
      h_flip_prob: 0.5
  val_pipeline:
    name: image
    keys: [image]
    is_video_dataset: false
    shuffle_size: 2048
    transforms:
      name: coco_train
      crop_type: central
      type: image
      input_size: 518
      mask_size: 224
      num_classes: 4

trainer:
  max_steps: 500000
  log_every_n_steps: 200
  val_check_interval: 2500
  gradient_clip_val: 0.05

optimizer:
  name: Adam
  # Scale learning rate by batch size: 1e-4 for every 32 samples
  lr: "${eval: 'a / 32 * b', ${globals.TOTAL_BATCH_SIZE}, ${globals.BASE_LR}}"
  lr_scheduler:
    name: exp_decay_with_warmup
    warmup_steps: 10000
    decay_steps: 100000

model:
  input_type: image
  visualize: true
  visualize_every_n_steps: 10000
  visualize_segmentations: false

  initializer:
    name: RandomInit
    n_slots: ${globals.NUM_SLOTS}
    dim: ${globals.SLOT_DIM}

  encoder:
    backbone:
      name: ViTExtractor
      config_path: videosaur/dinov2/configs/eval/vitl14_reg4_pretrain.yaml
      checkpoint_path: checkpoint/dinov2/vitl/training_374999/teacher_checkpoint.pth
      n_last_layers_features: 1
      attention_features: keys
      frozen: true
    output_transform:
      name: networks.two_layer_mlp
      inp_dim: ${globals.FEAT_DIM}
      outp_dim: ${globals.SLOT_DIM}
      hidden_dim: "${mul: ${globals.FEAT_DIM}, 2}"
      layer_norm: true
    main_features_key: vit_block24

  grouper:
    name: SlotAttention
    inp_dim: ${globals.SLOT_DIM}
    slot_dim: ${globals.SLOT_DIM}
    n_iters: 3
    use_mlp: true

  decoder:
    name: MLPDecoder
    inp_dim: ${globals.SLOT_DIM}
    outp_dim: ${globals.FEAT_DIM}
    hidden_dims: [2048, 2048, 2048]
    n_patches: ${globals.NUM_PATCHES}

wandb:
  entity: null
  project: Test project
  group: test-group
  run_name: run-0
  run_id: null

